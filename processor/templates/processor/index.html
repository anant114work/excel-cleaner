<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Phone Number Cleaner</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .container {
            background: white;
            padding: 2rem;
            border-radius: 15px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            max-width: 500px;
            width: 90%;
        }
        
        h1 {
            text-align: center;
            color: #333;
            margin-bottom: 1.5rem;
            font-size: 2rem;
        }
        
        .upload-area {
            border: 3px dashed #667eea;
            border-radius: 10px;
            padding: 2rem;
            text-align: center;
            margin-bottom: 1rem;
            transition: all 0.3s ease;
            cursor: pointer;
        }
        
        .upload-area:hover {
            border-color: #764ba2;
            background-color: #f8f9ff;
        }
        
        .upload-area.dragover {
            border-color: #764ba2;
            background-color: #f0f4ff;
        }
        
        .upload-icon {
            font-size: 3rem;
            color: #667eea;
            margin-bottom: 1rem;
        }
        
        .upload-text {
            color: #666;
            font-size: 1.1rem;
            margin-bottom: 1rem;
        }
        
        .file-input {
            display: none;
        }
        
        .btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 12px 30px;
            border-radius: 25px;
            cursor: pointer;
            font-size: 1rem;
            transition: all 0.3s ease;
            width: 100%;
            margin-top: 1rem;
        }
        
        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(0,0,0,0.2);
        }
        
        .btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }
        
        .progress {
            display: none;
            margin-top: 1rem;
        }
        
        .progress-bar {
            width: 100%;
            height: 10px;
            background-color: #e0e0e0;
            border-radius: 5px;
            overflow: hidden;
        }
        
        .progress-fill {
            height: 100%;
            background: linear-gradient(90deg, #667eea, #764ba2);
            width: 0%;
            transition: width 0.3s ease;
            animation: pulse 2s infinite;
        }
        
        @keyframes pulse {
            0% { opacity: 1; }
            50% { opacity: 0.7; }
            100% { opacity: 1; }
        }
        
        .result {
            display: none;
            margin-top: 1.5rem;
            padding: 1rem;
            border-radius: 10px;
            text-align: center;
        }
        
        .result.success {
            background-color: #d4edda;
            border: 1px solid #c3e6cb;
            color: #155724;
        }
        
        .result.error {
            background-color: #f8d7da;
            border: 1px solid #f5c6cb;
            color: #721c24;
        }
        
        .stats {
            margin: 1rem 0;
            text-align: left;
        }
        
        .stat-item {
            margin: 0.5rem 0;
            font-weight: 500;
        }
        
        .download-btn {
            background: #28a745;
            margin-top: 1rem;
        }
        
        .download-btn:hover {
            background: #218838;
        }
        
        .file-info {
            margin-top: 1rem;
            padding: 0.5rem;
            background-color: #f8f9fa;
            border-radius: 5px;
            font-size: 0.9rem;
            color: #666;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üì± Phone Number Cleaner</h1>
        
        <div class="upload-area" id="uploadArea">
            <div class="upload-icon">üìÅ</div>
            <div class="upload-text">
                <strong>Click to upload</strong> or drag and drop<br>
                Excel (.xlsx, .xls) or CSV files
            </div>
            <input type="file" id="fileInput" class="file-input" accept=".xlsx,.xls,.csv">
        </div>
        
        <div class="file-info" id="fileInfo" style="display: none;"></div>
        
        <button class="btn" id="processBtn" disabled>Process File</button>
        
        <div class="progress" id="progress">
            <div class="progress-bar">
                <div class="progress-fill" id="progressFill"></div>
            </div>
            <div style="text-align: center; margin-top: 0.5rem; color: #666;">Processing...</div>
        </div>
        
        <div class="result" id="result"></div>
    </div>

    <script>
        const uploadArea = document.getElementById('uploadArea');
        const fileInput = document.getElementById('fileInput');
        const processBtn = document.getElementById('processBtn');
        const progress = document.getElementById('progress');
        const result = document.getElementById('result');
        const fileInfo = document.getElementById('fileInfo');
        let selectedFile = null;

        // Upload area click
        uploadArea.addEventListener('click', () => fileInput.click());

        // Drag and drop
        uploadArea.addEventListener('dragover', (e) => {
            e.preventDefault();
            uploadArea.classList.add('dragover');
        });

        uploadArea.addEventListener('dragleave', () => {
            uploadArea.classList.remove('dragover');
        });

        uploadArea.addEventListener('drop', (e) => {
            e.preventDefault();
            uploadArea.classList.remove('dragover');
            const files = e.dataTransfer.files;
            if (files.length > 0) {
                handleFileSelect(files[0]);
            }
        });

        // File input change
        fileInput.addEventListener('change', (e) => {
            if (e.target.files.length > 0) {
                handleFileSelect(e.target.files[0]);
            }
        });

        function handleFileSelect(file) {
            const validTypes = ['.xlsx', '.xls', '.csv'];
            const fileExtension = '.' + file.name.split('.').pop().toLowerCase();
            
            if (!validTypes.includes(fileExtension)) {
                showResult('Please select an Excel (.xlsx, .xls) or CSV file.', 'error');
                return;
            }

            selectedFile = file;
            processBtn.disabled = false;
            
            fileInfo.style.display = 'block';
            fileInfo.innerHTML = `
                <strong>Selected file:</strong> ${file.name}<br>
                <strong>Size:</strong> ${(file.size / 1024 / 1024).toFixed(2)} MB<br>
                <strong>Type:</strong> ${fileExtension.toUpperCase()}
            `;
            
            result.style.display = 'none';
        }

        // Process button click
        processBtn.addEventListener('click', processFile);

        function processFile() {
            if (!selectedFile) return;

            const formData = new FormData();
            formData.append('file', selectedFile);

            processBtn.disabled = true;
            progress.style.display = 'block';
            result.style.display = 'none';

            fetch('/process/', {
                method: 'POST',
                body: formData
            })
            .then(response => response.json())
            .then(data => {
                progress.style.display = 'none';
                processBtn.disabled = false;

                if (data.success) {
                    showResult(`
                        <h3>‚úÖ Processing Complete!</h3>
                        <div class="stats">
                            <div class="stat-item">üìä Original records: ${data.original_count}</div>
                            <div class="stat-item">‚úÖ Valid phone numbers: ${data.valid_count}</div>
                            <div class="stat-item">üéØ Unique numbers: ${data.unique_count}</div>
                            <div class="stat-item">üóëÔ∏è Duplicates removed: ${data.duplicates_removed}</div>
                            <div class="stat-item">üì± Phone column used: ${data.phone_column}</div>
                        </div>
                        <button class="btn download-btn" onclick="downloadFile()">üì• Download Cleaned File</button>
                    `, 'success');
                } else {
                    showResult(`‚ùå Error: ${data.error}`, 'error');
                }
            })
            .catch(error => {
                progress.style.display = 'none';
                processBtn.disabled = false;
                showResult(`‚ùå Error: ${error.message}`, 'error');
            });
        }

        function showResult(message, type) {
            result.innerHTML = message;
            result.className = `result ${type}`;
            result.style.display = 'block';
        }

        function downloadFile() {
            window.location.href = '/download/';
        }
    </script>
</body>
</html>
